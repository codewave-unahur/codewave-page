
services:
  codewave-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codewave-client
    image: codewave-client:v1.0
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=${NODE_ENV:-produccion}
    ports:
      - "8089:80"
    networks:
      - internal
        #ipv4_address: 172.19.0.20

  codewave-api:
    build:
      context: .
      dockerfile: Dockerfile.server 
    container_name: codewave-api
    image: codewave-api:v1.0
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-produccion}
      - API_PORT=${API_PORT:-5000}
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    driver: bridge
